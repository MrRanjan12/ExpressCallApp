<!DOCTYPE html>
<html>
<head>
  <title>Vani LiveCall</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="app">
    <header class="top-bar">
      <h1>📞 Vani LiveCall</h1>
      <span id="roomLabel">Room: <span id="roomName">-</span></span>
    </header>

    <main class="videos" id="videosArea">
      <div class="video-box" id="localBox">
        <video id="localVideo" autoplay muted playsinline></video>
        <span class="label">You</span>
      </div>
      <div class="video-box" id="remoteBox">
        <video id="remoteVideo" autoplay playsinline></video>
        <span class="label">Remote</span>
      </div>
    </main>

    <footer class="controls">
      <input type="text" id="roomInput" placeholder="Enter Room ID" />
      <button class="btn primary" onclick="joinRoom()">Join</button>
      <button class="btn danger" onclick="leaveRoom()">Leave</button>
      <button class="btn" id="micBtn" onclick="toggleMic()">🎤</button>
      <button class="btn" id="camBtn" onclick="toggleCamera()">📷</button>
      <button class="btn" id="screenBtn" onclick="toggleScreen()">🖥️</button>
      <button class="btn" id="focusBtn" onclick="toggleFocus()">🎯 Focus</button>
      <p class="btn" onclick="window.open('https://www.linkedin.com/in/ranjan-kumar-prajapati/', '_blank')">
       Developed with ❤️ by Ranjan Pandit
</p>

    </footer>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
